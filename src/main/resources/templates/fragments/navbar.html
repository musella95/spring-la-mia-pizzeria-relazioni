<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/}">Pizzeria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="top-navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" th:classappend="${area == 'pizzas' ? 'active' : ''}"
                       th:href="@{/pizzas}">Pizze</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:classappend="${area == 'ingredients' ? 'active' : ''}"
                       th:href="@{/ingredients}">Ingredienti</a>
                </li>
            </ul>
            <form class="d-flex" role="search" id="pizza-search" th:action="@{/pizzas}" method="get">
                <input class="form-control me-2" type="search" placeholder="Cerca una pizza" aria-label="Cerca"
                       name="keyword" id="keyword" th:value="${preloadSearch}">
                <button class="btn btn-outline-primary" type="submit">Cerca</button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
